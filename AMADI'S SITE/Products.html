<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elite Interiors — Products</title>

<style>
/* ===============================
   RESET & VARIABLES
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-main: #ffffff;
  --bg-soft: #f4f6f8;

  --text-main: #111827;
  --text-muted: #6b7280;

  --accent: #4f46e5;
  --accent-hover: #4338ca;

  --border-light: #e5e7eb;
  --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
}

/* ===============================
   BASE
================================ */
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 1.5rem;
}

/* ===============================
   ANIMATION
================================ */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(24px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===============================
   NAVBAR
================================ */
.navbar {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--border-light);
}

.nav-container {
  max-width: 1100px;
  margin: auto;
  padding: 1.25rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 1.3rem;
  font-weight: 600;
}

.nav-center {
  display: flex;
  gap: 2rem;
}

.nav-center a {
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--text-muted);
  position: relative;
}

.nav-center a.active,
.nav-center a:hover {
  color: var(--text-main);
}

.nav-center a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: width .25s ease;
}

.nav-center a:hover::after,
.nav-center a.active::after {
  width: 100%;
}

/* ===============================
   CART BUTTON
================================ */
.cart-button {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.55rem 1rem;
  border-radius: 0.6rem;
  border: 1px solid var(--border-light);
  background: white;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-main);
  position: relative;
  transition: all .25s ease;
}

.cart-button:hover {
  background: var(--bg-soft);
  transform: translateY(-1px);
}

.cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: var(--accent);
  color: white;
  font-size: 0.65rem;
  font-weight: 700;
  padding: 0.2rem 0.45rem;
  border-radius: 999px;
}

.desktop-only {
  display: inline;
}

/* ===============================
   PAGE HEADER
================================ */
.page-header {
  padding: 6rem 0 4rem;
  text-align: center;
  background:
    radial-gradient(circle at top, #ffffff, transparent 60%),
    linear-gradient(to bottom, var(--bg-soft), var(--bg-main));
  animation: fadeUp 0.9s ease both;
}

.page-header h1 {
  font-size: 2.75rem;
  margin-bottom: 0.75rem;
}

.page-header p {
  color: var(--text-muted);
}

/* ===============================
   FILTER
================================ */
.category-filter {
  display: flex;
  justify-content: center;
  gap: 0.75rem;
  margin: 3rem 0;
  flex-wrap: wrap;
}

.category-btn {
  padding: 0.5rem 1.4rem;
  border-radius: 999px;
  border: 1px solid var(--border-light);
  background: white;
  font-size: 0.8rem;
  font-weight: 600;
  cursor: pointer;
  transition: all .25s ease;
}

.category-btn.active,
.category-btn:hover {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

/* ===============================
   PRODUCTS GRID
================================ */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  padding-bottom: 6rem;
  animation: fadeUp 1s ease both;
}

.product-card {
  background: white;
  border-radius: 1rem;
  overflow: hidden;
  border: 1px solid var(--border-light);
  box-shadow: var(--shadow-soft);
  transition: transform .35s ease, box-shadow .35s ease;
}

.product-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.product-info {
  padding: 1.5rem;
}

.product-category {
  font-size: 0.7rem;
  text-transform: uppercase;
  color: var(--accent);
  font-weight: 600;
}

.product-info h3 {
  font-size: 1.15rem;
  margin: 0.5rem 0;
}

.product-info p {
  font-size: 0.9rem;
  color: var(--text-muted);
}

.product-footer {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
  font-weight: 600;
}

/* ===============================
   FOOTER
================================ */
.footer {
  background: var(--bg-soft);
  border-top: 1px solid var(--border-light);
}

.footer-container {
  max-width: 1100px;
  margin: auto;
  padding: 4rem 2rem;
  display: grid;
  grid-template-columns: 1.2fr 2fr;
  gap: 4rem;
}

.footer-links {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 3rem;
}

.footer a {
  display: block;
  color: var(--text-muted);
  margin-bottom: 0.75rem;
}

.footer a:hover {
  color: var(--text-main);
}

.footer-bottom {
  border-top: 1px solid var(--border-light);
  text-align: center;
  padding: 1.5rem;
  font-size: 0.85rem;
  color: var(--text-muted);
}

/* ===============================
   MOBILE
================================ */
@media (max-width: 768px) {
  .nav-center { display: none; }
  .desktop-only { display: none; }
  .footer-container { grid-template-columns: 1fr; }
  .footer-links { grid-template-columns: 1fr 1fr; }
}
</style>
</head>

<body>

  <div class="nav-container">
    <span class="logo">Elite Interiors</span>

    <nav class="nav-center">
      <a href="index.html">Home</a>

            <a href="cart.html" class="cart-button btn btn-secondary" style="display:flex;align-items:center;gap:0.3rem;">

          <circle cx="9" cy="21" r="1"></circle>

        <span class="desktop-only">Cart</span>

</header>

<section class="page-header">
  <div class="container">
    <h1>Our Products</h1>
    <p>Carefully curated furniture for modern spaces.</p>
  </div>
</section>

<section class="container">
  <div class="category-filter" id="filter"></div>
  <div class="product-grid" id="grid"></div>
</section>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h3>Elite Interiors</h3>
      <p>Designing modern spaces with clarity and purpose.</p>
    </div>

    <div class="footer-links">
      <div>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
      </div>
      <div>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div>
        <a href="#">Instagram</a>
        <a href="#">WhatsApp</a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    © 2026 Elite Interiors. All rights reserved.
  </div>
</footer>

<script>
const products = [
  {
    name: "Luxury Sofa",
    category: "Living Room",
    price: 1200,
    image: "https://images.unsplash.com/photo-1582582621959-48d27397dc69",
    desc: "Comfort meets elegance in a modern form."
  },
  {
    name: "Minimal Bed Frame",
    category: "Bedroom",
    price: 980,
    image: "https://images.unsplash.com/photo-1615874959474-d609969a20ed",
    desc: "Clean lines with premium wood finishing."
  },
  {
    name: "Executive Chair",
    category: "Office",
    price: 620,
    image: "https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf",
    desc: "Built for productivity and comfort."
  }
];

const categories = ["All", ...new Set(products.map(p => p.category))];
const filter = document.getElementById("filter");
const grid = document.getElementById("grid");

categories.forEach((cat, i) => {
  const btn = document.createElement("button");
  btn.className = "category-btn" + (i === 0 ? " active" : "");
  btn.textContent = cat;
  btn.onclick = () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    render(cat);
  };
  filter.appendChild(btn);
});

function render(category) {
  grid.innerHTML = "";
  products
    .filter(p => category === "All" || p.category === category)
    .forEach(p => {
      // Wrap each product card inside a link
      const link = document.createElement("a");
      link.href = `products-detail.html?name=${encodeURIComponent(p.name)}`;
      link.className = "product-card"; // Keep the same styling

      // Fill in the product card content
      link.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="product-info">
          <span class="product-category">${p.category}</span>
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="product-footer">
            <span>$${p.price}</span>
            <span>View →</span>
          </div>
        </div>
      `;

      // Append the link to the grid
      grid.appendChild(link);
    });
}



render("All");
</script>
