<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password â€“ Elite Interiors</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== CARD ===== */
    .auth-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      animation: fadeIn 0.45s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      font-size: 0.9rem;
      color: #6b7280;
      line-height: 1.5;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    input {
      padding: 0.75rem 0.85rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    /* ===== BUTTON ===== */
    .btn {
      margin-top: 0.8rem;
      background: #2563eb;;
      color: #ffffff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.25s ease-in-out, transform 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    /* ===== FOOTER ===== */
    .auth-footer {
      margin-top: 1.8rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .auth-footer a {
      color: #2563eb;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* ===== INFO NOTE ===== */
    .info-note {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 0.8rem;
      color: #374151;
      margin-top: 0.5rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Forgot Password?</h1>
      <p>
        Enter your email address and weâ€™ll send you a verification code
        to reset your password.
      </p>
    </div>

    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" required />
      </div>

      <button class="btn">Send Reset Code</button>

      <div class="info-note">
        ðŸ“§ If an account exists for this email, youâ€™ll receive a code shortly.
      </div>
    </form>

    <div class="auth-footer">
      Remembered your password?
      <a href="login.html">Back to login</a>
    </div>
  </div>

</body>
</html>
