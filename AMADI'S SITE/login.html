<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Elite Interiors</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f9fafb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== CARD ===== */
    .auth-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }

    .auth-header p {
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    input {
      padding: 0.7rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    /* ===== ACTION ROW ===== */
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-top: 0.2rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .remember-me input {
      width: auto;
      margin: 0;
    }

    .forgot {
      color: #2563eb;
      font-weight: 500;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    /* ===== BUTTON ===== */
    .btn {
      margin-top: 1rem;
      background: #2563eb;
      color: #ffffff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.25s ease-in-out, transform 0.2s ease;
      text-align: center;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    /* ===== FOOTER ===== */
    .auth-footer {
      margin-top: 1.8rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .auth-footer a {
      color: #2563eb;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Log in to your Elite Interiors account</p>
    </div>

    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required />
      </div>

      <!-- FIXED ROW -->
      <div class="actions">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <a href="forget-password.html" class="forgot">Forgot password?</a>
      </div>

      <a href="index.html" class="btn">Login</a>
    </form>

    <div class="auth-footer">
      Don’t have an account?
      <a href="register.html">Create one</a>
    </div>
  </div>

</body>
</html>
