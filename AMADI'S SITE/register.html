<style>
/* SAME VARIABLES & BASE STYLE AS LOGIN */
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-main: #ffffff;
  --bg-soft: #f4f6f8;
  --text-main: #111827;
  --text-muted: #6b7280;
  --accent: #4f46e5;
  --accent-hover: #4338ca;
  --border-light: #e5e7eb;
  --shadow-soft: 0 20px 40px rgba(0,0,0,0.08);
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #f8fafc, #eef1f6);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.auth-wrapper {
  width: 100%;
  max-width: 460px;
  padding: 1.5rem;
}

.auth-card {
  background: white;
  border-radius: 1.2rem;
  padding: 2.5rem 2rem;
  box-shadow: var(--shadow-soft);
  animation: fadeUp 0.8s ease-in-out forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  text-align: center;
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.subtitle {
  text-align: center;
  color: var(--text-muted);
  margin-bottom: 2rem;
  font-size: 0.95rem;
}

.form-group {
  margin-bottom: 1.2rem;
}

label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  margin-bottom: 0.4rem;
}

input {
  width: 100%;
  padding: 0.75rem 0.85rem;
  border-radius: 0.6rem;
  border: 1px solid var(--border-light);
  font-size: 0.95rem;
  transition: all 0.25s ease-in-out;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(79,70,229,0.12);
}

button {
  width: 100%;
  padding: 0.9rem;
  border-radius: 0.7rem;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  margin-top: 0.5rem;
}

button:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
}

.footer-text {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.85rem;
  color: var(--text-muted);
}

.footer-text a {
  color: var(--accent);
  font-weight: 600;
}
</style>
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <div class="logo">Elite Interiors</div>
    <p class="subtitle">Create an account to start shopping.</p>

    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a strong password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Repeat password" required>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p class="footer-text">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>
</div>

</body>
